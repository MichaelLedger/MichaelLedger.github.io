                <p>日语的字母叫做假名，每个假名代表一个音节。假名有两种书写方式，即平假名和片假名，平假名用于一般书写，片假名则用于表示外来语和特殊词汇等。日语的假名分为清音、浊音、半浊音、拨音4种。将清音按照发音规律排列在一起，再加上拨音“ん”构成的字母表叫做“五十音图”。背诵五十音图是学习日语的基础。</p>
                <p>很多学日语的中国学生都有一个通病，那就是把日语念得非常有“中国味”。常见的顽固发音错误有四点：①发音过重、过长 ②口型多变，嘴张得很开 ③な、ら不分 ④从喉咙发声。五十音作为日语入门最关键的一个环节，必须从基础开始重视起来。</p>
