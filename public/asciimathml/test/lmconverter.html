<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../LaTeXMathML.js"></script>
    <title></title>
</head>
<body>
    <label>LatexMath 
        <input type="text" id="txtLatex" placeholder="\sqrt{25}" /></label><br />
        <input type="button" id="btnConvert" name="btnConvert" value="convert" /><br />
    <h3>MathML:</h3>
    <pre id="output">
    </pre>

    <script>
        btnConvert.onclick = function () {
            var latex = document.querySelector("#txtLatex").value;
            var MathML = LatexToMathML(latex);
            output.innerText =  MathML;
        }
    </script>
</body>
</html>
